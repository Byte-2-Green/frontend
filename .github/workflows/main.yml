name: CI for CO2 App Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate package-lock.json
        run: |
          npm install --package-lock-only

      - name: Install dependencies
        run: |
          npm ci
      
      - name: Build
        run: |
          npm run build
          
      - name: Run linting
        run: |
          npm install eslint
          npm run lint