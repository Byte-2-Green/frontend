name: CI for CO2 App Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate package-lock.json
        run: |
          npm install --package-lock-only

      - name: Install dependencies
        run: |
          npm ci
      
      - name: Checkout backend code
        run: |
          git clone https://github.com/Byte-2-Green/backend.git
          cd backend
      
      - name: Start backend services
        run: |
          cd backend
          docker compose up -d

      - name: Wait for backend services to be ready
        run: |
          echo "Waiting for backend services..."
          timeout 180 bash -c 'until curl -sf http://localhost:3010; do echo "API Gateway is not ready yet..."; sleep 5; done'

      - name: Run linting
        run: |
          npm install eslint
          npm run lint

      - name: Run tests
        run: |
          npm test

      - name: Clean up backend services
        run: |
          cd backend
          docker compose down