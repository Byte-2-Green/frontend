name: CI for CO2 App Frontend
 
on: 
  push: 
    branches: 
      - main
 
jobs: 
  build: 
    runs-on: ubuntu-22.04
 
    steps: 
    - name: Checkout code 
      uses: actions/checkout@v3
 
    - name: Set up Node.js 
      uses: actions/setup-node@v3 
      with: 
        node-version: 18
 
    - name: Install dependencies 
      run: npm install
 
    - name: Build the app 
      run: npm run build
